# Scroll back size
set -g history-limit 1000

# Set term
set -g default-terminal 'xterm-256color'
set -ga terminal-overrides ',*256col*:Tc'

# Index starts from 1
set -g base-index 1

# Reload tmux config
bind r source-file ~/.tmux.conf \;\
	display 'Reloaded tmux config.'

# Using mouse to switch panes
set -g mouse on

# Kill session
unbind q
bind-key q kill-session

# Switch between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# Styles
set-option -g status-style bg=color236,fg=color145
set-option -g message-style bg=color236,fg=color145
set-option -g window-status-style bg=color236,fg=color59
set-option -g window-status-current-style bg=color236,fg='color145 bold'
set-option -g mode-style bg=color39
set-option -g status-position bottom
